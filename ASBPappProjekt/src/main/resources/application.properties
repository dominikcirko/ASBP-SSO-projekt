server.port=8081
spring.security.oauth2.client.provider.external.issuer-uri=http://localhost:8080/realms/master
spring.security.oauth2.client.registration.external.provider=external
spring.security.oauth2.client.registration.external.client-name=SpringBootApp
spring.security.oauth2.client.registration.external.client-id=spring-boot-app-client
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code
spring.ldap.urls=ldap://DomainControllerIP:389
spring.ldap.username=<ActiveDirectoryAdminUsername@Domain>
spring.ldap.password=<ActiveDirectoryAdminPassword>
spring.ldap.base=dc=<domain>,dc=<domain>